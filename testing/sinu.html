<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .sq{
            background-color: red;
            height: 100px;
            width: 100px;

        }
        @media only screen and (max-width: 600px) {
 
            .wrap{
            flex-direction: column;
           
        }
        .sq{
            background-color: black;
            height: 100px;
            width: 100px;

        }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="sq">
1
        </div>
        <div class="sq">
2
        </div>
        <div class="sq">
3
        </div>
    </div>
</body>
</html>
